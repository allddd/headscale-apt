---
name: Shellcheck

on:
  push:
    paths:
      - '**.sh'
  pull_request:
    paths:
      - '**.sh'
  workflow_dispatch:

jobs:
  shellcheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Update APT cache
        run: sudo apt-get update -q

      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck

      - name: Run shellcheck
        run: find ./ -type f -name '*.sh' -print -exec shellcheck {} \;
